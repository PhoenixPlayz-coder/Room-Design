<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 17 30"></a-camera>

    <!-------------------------------------------Asset Management----------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="room" src="./RoomDesign.glb"></a-asset-item>           

    </a-assets>

    <a-sky color = "white"></a-sky>   
  
    <!--------------------------------------GLTF Models--------------------------------------------------->
    
    <!--Car-->
    <a-entity>
    <a-entity position = "0 0 0" rotation = "0 -90 0" scale = "5 5 5" gltf-model = "#room">
    </a-entity>
    </a-entity> 

    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
